name: Build, Lint, and Test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          # Cache pip dependencies for faster re-runs
          cache: 'pip'

      - name: Install Dependencies (CPU Backend)
        run: |
          python -m pip install --upgrade pip
          # Install the project and its 'dev' dependencies from pyproject.toml
          pip install -e .[dev]
          # Explicitly install the CPU version of JAX
          echo "Installing JAX for CPU..."
          pip install -U "jax[cpu]==0.4.28"

      - name: Lint with Ruff (Non-Blocking)
        # This step will run but not fail the CI pipeline if it finds issues.
        continue-on-error: true
        run: |
          echo "Running Ruff linter (non-blocking)..."
          # F: Pyflakes (catches real bugs), E9: Syntax errors
          ruff check . --select F,E9 --output-format=github

      - name: Run tests with pytest
        run: |
          pytest tests/
